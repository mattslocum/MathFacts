<div class="grid">
  <div class="row">
    <div class="box"></div>
    <div *ngFor="let user of gridSize; let x = index;" class="header box"><span class="text">{{x + 1}}</span></div>
  </div>
  <div *ngFor="let user of gridSize; let y = index;" class="row">
    <div class="box"><div class="row-header"><span class="text">{{y + 1}}</span></div></div>
    <div *ngFor="let user of gridSize; let x = index;" class="box box-number"
         [class.hover]="hoverColumn === x + 1"
         [class.hover2]="(hoverRow === x + 1 && hoverColumn === y + 1)"
    >
      <app-grid-item [column]="x + 1" [row]="y + 1" (onHoverColumn)="hoverColumn = $event" (onHoverRow)="hoverRow = $event"></app-grid-item>
    </div>
  </div>
</div>
